<!DOCTYPE html>
<html>
<head>
    <title>Email Verification</title>
    <style>
        /* Internal styles will work for some email clients but not all */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            font-size: 24px;
            text-align: center;
        }

        p {
            color: #555555;
            font-size: 16px;
            line-height: 1.5;
            margin: 10px 0;
        }

        h2 {
            color: #007BFF;
            font-size: 20px;
            text-align: center;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #999999;
            font-size: 12px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body style="background-color: #f4f4f4; padding: 20px;">
    <div class="container" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #333333; font-size: 24px; text-align: center;">Welcome, {{username}}!</h1>
        <p style="color: #555555; font-size: 16px; line-height: 1.5;">Thank you for signing up. Your One-Time Password (OTP) is:</p>
        <h2 style="color: #007BFF; font-size: 20px; text-align: center;">{{otp}}</h2>
        <p style="color: #555555; font-size: 16px; line-height: 1.5;">Please use this OTP to verify your email and complete your registration.</p>
        <p style="color: #555555; font-size: 16px; line-height: 1.5;">Best regards,</p>
        <p style="color: #555555; font-size: 16px; line-height: 1.5;">Nollybee Team</p>

        <a href="#" class="button" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: #ffffff; background-color: #007BFF; text-decoration: none; border-radius: 5px; margin-top: 20px;">Verify Email</a>

        <div class="footer" style="margin-top: 20px; text-align: center; color: #999999; font-size: 12px;">
            <p>If you did not request this, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
